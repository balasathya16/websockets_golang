<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
    <title>Web_Sockets</title>
</head>

<body>
    <div class="center">
        <h1>Chat application run on websockets</h1>
        <h3 id="chat-header">You are in general chat</h3>

        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>


        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" 
        rows="4" cols="60" placeholder="Welcome to chatroom"></textarea>
    <br>

    <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">

        <br><br>

        <input type="submit" value="Send message">
    </form>
    
    </div>
</body>

</html>
